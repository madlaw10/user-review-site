<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/category-styling.css">
    <title>Category</title>
</head>
<div class="wrapper">
    <header>
        <ul>
            <li class="header__logo"><a href="/"><img class="header__logo__png" src="../media/vicuriouslogo.png"></a>
            </li>
        </ul>
        <ul>
            <input class="header__search__box" type="search" value="What experience are you looking for...?">
            <a href="/reviews/all"><span class="header__search__button">Search</span></a>
        </ul>
        <ul class="header__buttons">
            <a href="/reviews/add">
                <li class="header__review__button">Write Review</li>
            </a>
            <a href>
                <li class="header__login__button">Login
                </li>
            </a>
            <a href>
                <li><label for="p1" class="button">â‰¡</label></li>
            </a>
        </ul>
        <input type="checkbox" class="hide" id="p1">




        <div id="popup1" class="overlay">
            <div class="popup">
                <li class="menu__logo"><a href="/"><img class="menu__logo__png" src="../media/vicuriouslogo.png"></a>
                </li>
                <h2>&nbspMenu</h2>
                <label for="p1" class="close">&times;</label>
                <div class="menu__content">
                    <ul class="menu__buttons">
                        <input class="menu__search__box" type="search" value="What experience are you looking for...?">
                        <a href="/reviews/all"><span class="menu__search__button">Search</span></a></li>
                        <a href="/reviews/add">
                            <li class="menu__review__button">Write Review</li>
                        </a>
                        <a href>
                            <li class="menu__login__button">Login</li>
                        </a>
                    </ul>

                </div>
            </div>
        </div>
    </header>
    <!--box header-->

    <body>
        <div class="box reviews">
            <div class="box category">
                <h1 class="category__title" th:text="${category.type}">Default Category</h1>
            </div>
            <div class="review" th:each="review : ${category.reviews}">
                <h2 class="review__header">

                    <div class="review__header__title">
                        <span th:text="${review.title}">Default Title</span>
                    </div>
                    <div class="review__header__rating">
                        <span th:text="${review.rating}">Default Rating</span>
                        <span> out of 5</span>
                    </div>
                </h2>
                <h3 class="review__author">
                    <span>Submitted by:</span>
                    <span th:text="${review.author}">Default User</span>
                </h3>
                <p class="review__content"> 
                <span th:text="${#strings.abbreviate(review.content, 20)}">Default Review</span>
                <a th:text=" '  read more.' " th:href="@{|/reviews/review/${review.id}|}"></a>
                </p>
                <ul class="review__tags">
                    <span>Tagged as:</span>
                    <li class="review__tags__tag" th:each="reviewTag : ${review.reviewTags}">
                        <span th:text="${reviewTag.tagName}">Default Tag</span>
                    </li>
                </ul>
            </div>
        </div>

    </body>
    <div class="box footer">
        <footer>Team 3, 2019.</footer>
    </div>
    <!--box footer-->
</div>
<!--wrapper-->

</html>
