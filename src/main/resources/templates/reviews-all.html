<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/review-style.css">
  <link rel="stylesheet" href="/css/reviews-all.css">
  <title>Document</title>
</head>

<body>
  <header>
    <ul>
      <li class="header__logo"><a href="/"><img class="header__logo__png" src="../media/vicuriouslogo.png"></a>
      </li>
    </ul>
    <ul>
      <input class="header__search__box" type="search" value="What experience are you looking for...?">
      <a href="./all"><span class="header__search__button">Search</span></a>
    </ul>
    <ul class="header__buttons">
      <a href="./add">
        <li class="header__review__button">Write Review</li>
      </a>
      <a href>
        <li class="header__login__button">Login
        </li>
      </a>
      <a href>
        <li><label for="p1" class="button">â‰¡</label></li>
      </a>
    </ul>
    <input type="checkbox" class="hide" id="p1">

    <div id="popup1" class="overlay">
      <div class="popup">
        <li class="menu__logo"><a href="/"><img class="menu__logo__png" src="../media/vicuriouslogo.png"></a></li>
        <h2>&nbspMenu</h2>
        <label for="p1" class="close">&times;</label>
        <div class="menu__content">
          <ul class="menu__buttons">
            <input class="menu__search__box" type="search" value="What experience are you looking for...?">
            <a href="reviews/all"><span class="menu__search__button">Search</span></a>
            <a href="reviews/add">
              <li class="menu__review__button">Write Review</li>
            </a>
            <a href>
              <li class="menu__login__button">Login</li>
            </a>
          </ul>

        </div>
      </div>
    </div>
  </header>

  <div class="wrapper">
      <div class="box reviews">
      <h2 class="reviews-all"> All Reviews</h2>
      <div class="review" th:each="review : ${reviews}">

   

        <h4 class="review-title" th:text="${review.title}"> Title</h4>
        <h4 class="review-category" th:text="${review.category.type}">Category</h4>
        <p class="review-content" th:text="${review.content}">Content</p>
        <p class="review-rating" th:text="${review.rating}"> Rating</p>
        <!--  no date variable in review<h4 class="review-date" th:text="${review.date}"> Date</h4> -->
      </div>
    </div>
</div>
  <div class="box footer">
    <footer>Team 3, 2019.</footer>
  </div>
</body>

</html>
